<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="shops-title">Shops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="items && items.length > 0">
   
    <ion-list>
      <ion-list-header>
        <ion-label class="filter">Search: {{searchFilter}}</ion-label>
        
      </ion-list-header>
      <ion-item detail button (click)="detailsComponent(i)" *ngFor="let i of items">
        <ion-avatar slot="start">
          <img src="../../assets/delivery-boy.webp">
        </ion-avatar>
        <ion-label class="shop-result">
          <ion-text color="primary">
            <h2>{{i.name}}</h2>
          </ion-text>
          <p>{{i.address}}</p>
          <p>{{i.phone}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
