<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <div class="center">
    <ion-img style="height: 80px; width: 100%;" src="../../assets/icon/favicon.png"></ion-img>
    <ion-searchbar [(ngModel)]="searchValue" placeholder="What are you looking for?"></ion-searchbar>
    <ion-text style="padding-left: 12px; padding-right: 12px;">
      <ion-icon name="information-circle-outline"></ion-icon>
      Search for a store, location or items
    </ion-text>
    <ion-button expand="block" (click)="openResultsWithQueryParams()" style="margin-top: 20px;">Search</ion-button>
  </div>

</ion-content>
